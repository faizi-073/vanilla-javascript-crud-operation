<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript test</title>
    <meta charset="UTF-8" />
    <link href="./index.css" rel="styleSheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="employee__title"><h1>Employee DataBase Management</h1></div>
        <button class="addEmplyee__Button">Add</button>
      </div>

      <div class="employees">
        <div class="employee__list">
          <div class="emplyees__names--title">Employee List</div>
          <div class="employee__name--list"></div>
        </div>
        <div class="employee__details">
          <div class="employee__single--title">Employee Information</div>
          <div class="employee__sigle--info"></div>
        </div>
      </div>

      <div class="employee__add">
        <form action="" class="employee--addForm">
          <input
            type="text"
            placeholder="First Name"
            name="firstName"
            class="employee--addField"
          />
          <input
            type="text"
            placeholder="Last Name"
            name="lastName"
            class="employee--addField"
          />
          <input
            type="text"
            placeholder="Age"
            name="age"
            class="employee--addField"
          />
          <input
            type="text"
            placeholder="Image URL"
            name="imageURL"
            class="employee--addField"
          />
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
